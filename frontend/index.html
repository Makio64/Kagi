    <!-- Critical CSS -->
    <style>
      body, html, #app {
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      html {
        -webkit-font-smoothing: antialiased;

        text-align: center;
        background: #FFF9C4;
      }

  <body>
    <div id="app"></div>
    
    <!-- Loading with Kagi logo -->
    <div id="initial-loader" style="

      pointer-events: none;
      position: fixed;
      z-index: 10000;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      ">
      <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

        <rect x="88" y="32" width="4" height="8" fill="#FFC107"/>
        <rect x="93" y="32" width="4" height="10" fill="#FFC107"/>
      </svg>
      <p id="loading-text" style="color: #FFC107; margin-top: 10px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">Loading...</p>
